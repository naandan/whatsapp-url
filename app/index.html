<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Whatsapp Url Generator</title>
  </head>
  <body>
    <div class="container mt-2 p-4">
      <h1 class="my-4 text-center">Whatsapp Url Generator</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="my-4 text-center">Generate URL</h2>
          <div class="mb-3">
            <label for="number" class="form-label">Whatsapp Number</label>
            <input type="number" class="form-control" id="number" placeholder="+628123456789" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Example textarea</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="generate">Generate</button>
          <hr>
          <p id="result" class="border p-3 rounded mt-3 overflow-auto" style="word-wrap: break-word; max-height: 300px;">Result will be shown here </p>
          <hr>
          <button type="button" class="btn btn-primary mt-3" id="copy">Copy</button>
        </div>
        <div class="col-md-6">
          <h2 class="my-4 text-center">Format Text Guide</h2>
          <div id="guide"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Example message</h3>
          <div id="example-message"></div>
        </div>
        <div class="col-md-6">
          <h3>Example result</h3>
          <div id="example-result"></div>
      </div>
      <p class="text-center mt-5">Made with ❤️ by <a href="https://github.com/naandan" target="_blank">Nandan</a></p>
    </div>
    <script type='text/javascript' src='https://assets.trakteer.id/js/trbtn-overlay.min.js'></script><script type='text/javascript' class='troverlay'>(function() {var trbtnId = trbtnOverlay.init('Trakteer Me','#2196F3','https://trakteer.id/naandan/tip/embed/modal','https://trakteer.id/images/mix/pizza.png','40','floating-right');trbtnOverlay.draw(trbtnId);})();</script>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
